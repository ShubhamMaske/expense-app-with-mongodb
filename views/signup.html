<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Sign Up</h1>
        </div>
        <form action="" id="signup">
        <div class="row">
            <i class="fa-solid fa-user"></i>
            <!-- <label for="name">Name: </label> -->
            <input type="text" id="name" placeholder="Name" required>
        </div>
        <div class="row">
            <i class="fa-solid fa-envelope"></i>
            <!-- <label for="email">Email: </label> -->
            <input type="email" id="email" placeholder="E-mail" required>
        </div>
        <div class="row">
            <i class="fa-solid fa-lock"></i>
            <!-- <label for="password">Password: </label> -->
            <input type="password" id="password" placeholder="password" required>
        </div>
        <button style="background-color: #337af4;" type="submit">Sign Up</button>
        <button style="background-color: #cacdd1;" type="submit"><a href="signin.html"> Sign In </a></button>
        </form>
        <p id="exist"></p>
    </div>


    <!-- ------------------------------ JavaScript ------------------------- -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.js"></script>
    <script>
        var form = document.getElementById('signup');
        form.addEventListener('submit',saveData);



        async function saveData(e){
            try{
                e.preventDefault();
                let Name = document.getElementById('name').value;
                let Email = document.getElementById('email').value;
                let Password = document.getElementById('password').value;

                document.getElementById('name').value = "";
                document.getElementById('email').value = "";
                document.getElementById('password').value = "";

                let myObj = {
                    name: Name,
                    email: Email,
                    password: Password
                };

                const result = await axios.post("http://localhost:3000/user/addUser",myObj);
                console.log(result.data);
                window.location.href = "./signin.html";

            }
            catch(err){
                console.log(err);
                document.getElementById('exist').className = "already"
                document.getElementById('exist').innerHTML = "User Already exist";
            }

        }

    </script>

</body>
</html>
